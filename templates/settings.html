{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Coach Settings</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('settings') }}">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" value="{{ coach.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" value="{{ coach.email }}" disabled>
                        <div class="form-text">Email cannot be changed</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sport Specialization</label>
                        <input type="text" class="form-control" name="sport" value="{{ coach.sport }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Preferred Language</label>
                        <select class="form-select" name="language">
                            <option value="en" {% if coach.language == 'en' %}selected{% endif %}>English</option>
                            <option value="hi" {% if coach.language == 'hi' %}selected{% endif %}>Hindi</option>
                            <option value="ta" {% if coach.language == 'ta' %}selected{% endif %}>Tamil</option>
                            <option value="te" {% if coach.language == 'te' %}selected{% endif %}>Telugu</option>
                            <option value="kn" {% if coach.language == 'kn' %}selected{% endif %}>Kannada</option>
                            <option value="ml" {% if coach.language == 'ml' %}selected{% endif %}>Malayalam</option>
                            <option value="bn" {% if coach.language == 'bn' %}selected{% endif %}>Bengali</option>
                            <option value="mr" {% if coach.language == 'mr' %}selected{% endif %}>Marathi</option>
                        </select>
                    </div>
                    
                    <hr>
                    
                    <h5>Change Password</h5>
                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-control" name="current_password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" name="new_password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" name="confirm_password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
